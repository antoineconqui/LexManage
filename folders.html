<div id="folders">
  <div class="row">
    <div class="col-4 offset-md-4 center">
      <h1>Mes dossiers</h1>
    </div>
    <div class="col-4 center">
      <button class="validButton" id="newFolderButton" data-toggle="modal" data-target="#newFolderModal">
        Nouveau Dossier
      </button>
    </div>
  </div>
  <div class="row" id="foldersDisplayer"></div>
</div>

<div id="files" style="display: none;">
  <div class="row">
    <div class="col-2 center">
      <button class="cancelButton hvr-underline-from-center" id="backButton">Back</button>
    </div>
    <div class="col-4 offset-md-2 center">
      <h1 id="folderTitle">Dossiers</h1>
    </div>
    <div class="col-4 center">
      <button class="validButton" id="newFileButton" data-toggle="modal" data-target="#newFileModal">
        Nouveau Document
      </button>
    </div>
  </div>
  <div id="filesDisplayer">
    <h4>Mes documents</h4>
    <div class="col-md-4" id="settings">
      <div class="container"></div>
    </div>
  </div>
</div>

<div id="newFolderModal" class="modal fade">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Créer un nouveau dossier</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <h5>Nom</h5>
        <input type="text" id="folderNameInput" placeholder="Nouveau Dossier" value="Nouveau Dossier" />
        <br />
        <h5>Collaborateurs</h5>
        <div id="collaboratorsDropdown" class="dropdown-content">
          <input type="text" placeholder="Ajouter des collaborateurs" id="collaboratorsInput" onkeyup="uploadList()" />
          <a href="#about">About</a>
          <a href="#base">Base</a>
          <a href="#blog">Blog</a>
          <a href="#contact">Contact</a>
          <a href="#custom">Custom</a>
          <a href="#support">Support</a>
          <a href="#tools">Tools</a>
        </div>
        <div id="collaboratorsDisplayer"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn cancelButton" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn validButton" id="submitFolderButton">Créer</button>
      </div>
    </div>
  </div>
</div>

<div id="newFileModal" class="modal fade">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Ajouter un nouveau document</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <input id="fileInput" type="file" style="display: none;" multiple />
        <button id="inputButton">Sélectionner un document</button>

        <div id="filesUploader"></div>

        <button id="filesSubmitButton" style="display: none;">Envoyer</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" id="foldersSubmitButton">Créer</button>
      </div>
    </div>
  </div>
</div>

<script>
  $.getScript("./script/folders.js");
</script>
